<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv='X-UA-Compatible' content='IE=edge' />
        <meta charset="utf-8">
        <!--meta http-equiv="Content-Type" content="text/html; charset=UTF-8"-->
        <!--meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' script-srcdata: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src * 'unsafe-inline' 'unsafe-eval'; media-src *"-->
        <title>JSP Page - Test page</title>
        <script
		id="sap-ui-bootstrap"
		src='https://openui5.hana.ondemand.com/resources/sap-ui-core.js'
		data-sap-ui-theme="sap_belize"
		data-sap-ui-libs="sap.m"
		data-sap-ui-compatVersion="edge"
                data-sap-ui-bindingSyntax='complex'
                data-sap-ui-resourceroots='{"sap.ui.demo.wt": "../"}'
		data-sap-ui-preload="async">
	</script>
	
        <script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
					"sap/ui/demo/wt/localService/mockserver",
					"sap/m/Shell",
					"sap/ui/core/ComponentContainer"
				], function (mockserver, Shell, ComponentContainer) {
					mockserver.init();

					new Shell({
						app : new ComponentContainer({
							height: "100%",
							name: "sap.ui.demo.wt"
						})
					}).placeAt("content");
				});
		});
	</script>

    </head>
    <body class='sapUiBody' id="content">

</html>
